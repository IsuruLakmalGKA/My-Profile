<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>POS System - Item Form</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6a6b6e;">
            <div class="container-fluid">
                <a class="navbar-brand" href="Customer.html">
                    <img src="assets//img/logo.png" alt="Logo" width="184.3125" height="48.1875">
                </a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Customer.html">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Item.html">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Order.html">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    </header>

    <section class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-lg-4">
                 <div class="modal-dialog">
                        <div class="modal-content">
                             <div class="modal-header justify-content-center bg-primary">
                                <h4 class="modal-title fw-bold">Invoice Details</h4>
                             </div>
                             <div class="modal-body">
                                 <div class="row">
                                     <div class="col">
                                         <label for="OID" class="form-label fw-bold"> Order ID:</label>
                                         <input type="text" class="form-control" id="OID" placeholder="O001">
                                     </div>
                                     <div class="col">
                                        <label for="Date" class="form-label fw-bold">Date:</label>
                                        <input type="date" class="form-control" id="Date">
                                     </div>
                                 </div>
                                 <div class="row mt-3">
                                     <div class="col">
                                         <label for="cmb" class="form-label fw-bold">Customer ID:</label>
                                         <select class="form-select" id="cmb">
                                            <option selected>C001</option>
                                            <option value="1">C002</option>
                                            <option value="2">C003</option>
                                            <option value="3">C004</option>
                                            <option value="4">C005</option>
                                            <option value="5">C006</option>
                                         </select>
                                     </div>
                                     <div class="col">
                                        <label for="cusName" class="form-label fw-bold">Customer Name:</label>
                                        <input type="text" class="form-control" id="cusName" placeholder="isuru">
                                     </div>
                                 </div>
                                 <div class="row mt-3 mb-3">
                                     <div class="col">
                                        <label for="salary" class="form-label fw-bold">Salary:</label>
                                        <input type="number" class="form-control" id="salary" placeholder="100000">
                                    </div>
                                    <div class="col">
                                        <label for="address" class="form-label fw-bold">Address:</label>
                                    <input type="text" class="form-control" id="address" placeholder="Mathugama">
                                 </div>
                             </div>
                        </div>
                    </div>
                 </div>
             </div>

             <div class="col-12 col-md-6 col-lg-4">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center bg-primary">
                            <h4 class="modal-title fw-bold">Item Select</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label for="idCmb" class="form-label fw-bold">Item:</label>
                                    <select class="form-select" id="idCmb">
                                        <option selected>I001</option>
                                        <option value="1">I001</option>
                                        <option value="2">I002</option>
                                        <option value="3">I003</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="itemName" class="form-label fw-bold">Item Name:</label>
                                    <input type="text" class="form-control" id="itemName" placeholder="Apple">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label for="qtyOnHand" class="form-label fw-bold">Qty On Hand:</label>
                                    <input type="number" class="form-control" id="qtyOnHand" placeholder="20000">
                                </div>
                                <div class="col">
                                    <label for="price" class="form-label fw-bold">Price:</label>
                                    <input type="text" class="form-control" id="price" placeholder="50">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label for="oQty" class="form-label fw-bold">Order Quantity:</label>
                                    <input type="number" class="form-control" id="oQty" placeholder="10">
                                </div>
                            </div>
                            <div class="row mt-3 mb-1 justify-content-center container col-xl-6">
                                <button class="btn btn-success me-md-2" type="button">Add Item</button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row mt-3">
                                <div class="col">
                                    <p class="h2 d-inline">
                                        Total :
                                    </p>
                                    <p class="h2 d-inline">
                                        500/= 
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <p class="h2 d-inline">
                                        SubTotal :
                                    </p>
                                    <p class="h2 d-inline">
                                        450/=
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label for="cash" class="form-label fw-bold">Cash:</label>
                                    <input type="text" class="form-control" id="cash" placeholder="1000">
                                </div>
                                <div class="col">
                                    <label for="dis" class="form-label fw-bold">Discount:</label>
                                    <input type="number" class="form-control" id="dis" placeholder="10">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label for="cash" class="form-label fw-bold">Balance:</label>
                                    <input type="text" class="form-control" id="cash" placeholder="550">
                                </div>
                            </div>
                            <div class="row mt-3 mb-1 justify-content-center container col-xl-6">
                                <button type="button" class="btn btn-info">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
        <div class="row">
            <div class="table-responsive" style="height: 30vh;">
                <table class="table table-primary table-striped">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>QTY</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">I001</th>
                            <td>Apple</td>
                            <td>50</td>
                            <td>10</td>
                            <td>450</td>
                        </tr>
                        <tr>
                            <th scope="row">I001</th>
                            <td>Apple</td>
                            <td>50</td>
                            <td>10</td>
                            <td>450</td>
                        </tr>
                        <tr>
                            <th scope="row">I001</th>
                            <td>Apple</td>
                            <td>50</td>
                            <td>10</td>
                            <td>450</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        

    </section>

     <script src="assets/bootstrap/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
