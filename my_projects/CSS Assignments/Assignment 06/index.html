<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 02(Transitions)</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/fonts/css/all.css">
    <style>
        section {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            font-family: Ubuntu;
            background-color: #1d33ab;

        }

        section > h2 {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            width: max-content;
            height: max-content;

            color: white;
            font-weight: bold;
            font-size: 30px;
            z-index: 3;
        }

        /*section:hover {
            cursor: pointer;
            transform: rotate(360deg);
            transition: all 1s;


        }*/

        section::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border: 20px solid gray;
            border-radius: 100%;
            border-top: 20px solid red;
        }

        section:hover::after {
            transform: rotate(360deg);
            transition: all 2s;
        }
    </style>
</head>
<body>
<section>
    <h2>RWAD</h2>
</section>
</body>
</html>
