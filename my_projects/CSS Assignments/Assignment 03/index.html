<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        body > section {
            height: 100vh;
            position: relative;
        }

        body > section:nth-child(1) > div {
            background-color: rgb(158, 31, 109);
        }

        body > section:nth-child(2) > div{
            background-color: rgb(41, 156, 172);
        }

        body > section:nth-child(3) > div{
            background-color: rgb(255, 115, 0);
        }

        section > div {
            width: 400px;
            height: 400px;
            border-radius: 1000px;
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;


        }

        section > div > p {
            position: relative;
            top: 45%;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            font-size: 40px;
            color: white;
            overflow-wrap: break-word;
        }

        section > div > p#long{
            top: 25%;
        }

        body > div:nth-of-type(1) {
            position: fixed;
            border: 25px solid grey;
            width: 450px;
            height: 450px;
            border-radius: 1000px;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        body > div:nth-of-type(2) {
            position: fixed;
            border: 25px solid red;
            width: 400px;
            height: 400px;
            border-radius: 1000px;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <title>Document</title>
</head>
<body>
<section><div><p>Hello</p></div></section>
<section><div><p>Welcome To</p></div></section>
<section><div><p>Institute <br> of <br> Software <br> Engineering</p></div></section>
<div></div>
<div></div>
</body>
